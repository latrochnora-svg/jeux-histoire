<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DIAG – GitHub Pages / Canvas</title>
<style>html,body{{height:100%;margin:0;background:#0e141b;color:#e8eef6;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}} .wrap{{display:flex;flex-direction:column;align-items:center;gap:12px;padding:18px}} canvas{{background:#1f2937;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);width:min(920px,95vw);height:calc(min(920px,95vw)*0.56)}}</style>
</head>
<body>
<div class="wrap">
  <h1>DIAGNOSTIC — GitHub Pages</h1>
  <p>Build: <b>2025-10-24T17:30:11.427804</b></p>
  <canvas id="c" width="960" height="540"></canvas>
  <p id="msg">Si vous voyez un carré tourner et “JS OK”, le JavaScript s’exécute bien.</p>
  <pre id="log" style="background:#111a29;padding:10px;border-radius:8px;max-width:920px;overflow:auto"></pre>
</div>
<script>
const log = (...a)=>{{ const el=document.getElementById('log'); el.textContent += a.join(' ')+'\n'; console.log(...a); }};
log('UserAgent:', navigator.userAgent);
const cv = document.getElementById('c');
const ctx = cv.getContext('2d');
let t0 = performance.now();
function loop(){{ 
  const t = performance.now() - t0;
  ctx.clearRect(0,0,cv.width,cv.height);
  ctx.fillStyle = '#93c5fd';
  ctx.fillRect(0,0,cv.width,cv.height);
  ctx.save();
  ctx.translate(cv.width/2, cv.height/2);
  ctx.rotate(t/700);
  ctx.fillStyle = '#10b981';
  ctx.fillRect(-80,-80,160,160);
  ctx.restore();
  ctx.fillStyle = 'white';
  ctx.font = 'bold 32px system-ui';
  ctx.fillText('JS OK', 40, 60);
  requestAnimationFrame(loop);
}}
requestAnimationFrame(loop);
</script>
</body>
</html>
